{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="container-fluid justify-content-center">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm text-center m-3">
            <h1><strong>{{ project.title }}</strong></h1>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
<hr>
<div class="container-fluid p-3">
    <div class="row">
        <div class="col-md-8">
            <img class="border border-primary" src="{% static project.image %}" alt="" width="100%">
        </div>
        <div class="col-md-4">
            <h4>{{ project.description }}</h4>
            <br>
            <p>{{ project.details }}</p>
            <h5>Technology used:</h5>
            <p>{{ project.technology }}</p>
        </div>
    </div>
</div>
<hr>
<div class="container-fluid p-3">
    {% block project_content %}
    <!-- Inserts project's HTML here -->
    {% endblock %}
</div>
<hr>
{% endblock %}
