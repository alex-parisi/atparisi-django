{% extends "base.html" %}
{% load static %}

{% block page_content %}
<div class="container-fluid justify-content-center">
    <div class="row">
        <div class="col-sm">
        </div>
        <div class="col-sm text-center m-3">
            <h1><strong>Projects</strong></h1>
        </div>
        <div class="col-sm">
        </div>
    </div>
</div>
<hr>
<div class="container-fluid p-3">
    <div class="row p-3">
    {% for project in projects %}
        <div class="col-md-4">
            <div class="card border-primary text-white bg-primary-subtle mb-2 animate__animated animate__fadeInUp" style="{{ project.card_delay }}">
                <img class="card-img-top" src="{% static project.image %}">
                <div class="card-body">
                    <h5 class="card-title">{{ project.title }}</h5>
                    <p class="card-text">{{ project.description }}</p>
                    <a href="{% url 'project_detail' project.pk %}" class="btn btn-primary">Read More</a>
                </div>
            </div>
        </div>
    {% endfor %}
    </div>
    <hr>
</div>
{% endblock %}
